<!doctype html>
<html>
    <head>
        <meta lang="ko" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>RPG 캐릭터 관리</title>
        <link rel="stylesheet" href="./css/0112.css" />
    </head>
    <body>
        <header>
            <h1>RPG 게임 캐릭터 정보</h1>
        </header>
        <main>
            <section id="inputSection">
                <fieldset class="inputField">
                    <legend>캐릭터 입력</legend>
                    <div class="inputItem">
                        <div class="text-wrapper">이름</div>
                        <div class="div">
                            <input type="hidden" id="id" value="0" />
                            <input
                                type="text"
                                id="name"
                                class="inputText"
                                maxlength="30"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">직업</div>
                        <div class="div">
                            <select id="cls" class="selectCombo">
                                <option value="W">전사</option>
                                <option value="M">마법사</option>
                                <option value="A">궁수</option>
                                <option value="T">도적</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">성별</div>
                        <div class="div">
                            <input
                                type="radio"
                                name="sx"
                                id="sx"
                                value="M"
                                checked
                            />남자
                            <input
                                type="radio"
                                name="sx"
                                id="sx"
                                value="F"
                            />여자
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">HP</div>
                        <div class="div">
                            <input
                                type="number"
                                id="hp"
                                class="inputNumber"
                                min="0"
                                max="1000"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">MP</div>
                        <div class="div">
                            <input
                                type="number"
                                id="mp"
                                class="inputNumber"
                                min="0"
                                max="1000"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">STR</div>
                        <div class="div">
                            <input
                                type="number"
                                id="str"
                                class="inputNumber"
                                min="0"
                                max="200"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">INT</div>
                        <div class="div">
                            <input
                                type="number"
                                id="int"
                                class="inputNumber"
                                min="0"
                                max="200"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">DEX</div>
                        <div class="div">
                            <input
                                type="number"
                                id="dex"
                                class="inputNumber"
                                min="0"
                                max="1000"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">LUX</div>
                        <div class="div">
                            <input
                                type="number"
                                id="lux"
                                class="inputNumber"
                                min="0"
                                max="1000"
                                value="0"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">BIRTHDATE</div>
                        <div class="div">
                            <input
                                type="date"
                                id="birthDate"
                                class="inputNumber"
                                value="2021-01-01"
                            />
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="text-wrapper">이미지주소</div>
                        <div class="div">
                            <input type="text" id="imgUrl" class="inputText" />
                        </div>
                    </div>
                    <div class="inputButtons">
                        <div class="btn-wrapper">
                            <button class="btn" id="btnAdd">추가</button>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn" id="btnUpt">수정</button>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn" id="btnDel">삭제</button>
                        </div>
                    </div>
                    <div class="inputAttack">
                        <div class="inputAttackItem">
                            <div class="text-wrapper">공격대상</div>
                            <div class="div">
                                <select id="attStrTarget" class="selectCombo">
                                    <option value="1">흑색전사</option>
                                    <option value="2">도적고양이</option>
                                    <option value="3">못난이궁수</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btnAtt" id="btnAttStr">
                                STR 공격
                            </button>
                        </div>
                    </div>
                    <div class="inputAttack">
                        <div class="inputAttackItem">
                            <div class="text-wrapper">공격대상</div>
                            <div class="div">
                                <select id="attIntTarget" class="selectCombo">
                                    <option value="1">흑색전사</option>
                                    <option value="2">도적고양이</option>
                                    <option value="3">못난이궁수</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btnAtt" id="btnAttInt">
                                INT 공격
                            </button>
                        </div>
                    </div>
                </fieldset>
            </section>
            <section id="listSection">
                <fieldset class="listField">
                    <legend>캐릭터 목록</legend>
                    <div class="listTitleRow">
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">이름</div>
                        </div>
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">직업</div>
                        </div>
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">성별</div>
                        </div>
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">HP</div>
                        </div>
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">MP</div>
                        </div>
                        <div class="listItem">
                            <div class="itemTitle text-wrapper">생일</div>
                        </div>
                    </div>
                    <div class="listDataBlock">
                        <div class="listDataRow">
                            <div class="listItem">
                                <div class="itemData text-wrapper">
                                    신사임걸
                                </div>
                            </div>
                            <div class="listItem">
                                <div class="itemData text-wrapper">마법사</div>
                            </div>
                            <div class="listItem">
                                <div class="itemData text-wrapper">여자</div>
                            </div>
                            <div class="listItem">
                                <div class="itemData text-wrapper">203</div>
                            </div>
                            <div class="listItem">
                                <div class="itemData text-wrapper">395</div>
                            </div>
                            <div class="listItem">
                                <div class="itemData text-wrapper">
                                    2010-01-01
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </section>
        </main>
        <footer>
            <div>made 2016-01-12</div>
        </footer>
    </body>
</html>
<script src="./js/jquery.min.js"></script>
<script src="./js/gameCharacter.js"></script>
